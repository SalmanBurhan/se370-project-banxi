<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <style>
      .linkButton {
        border: 1px solid black;
        background: black;
        opacity: 100%;
      }
      .linkButton:disabled {
        border: 1px solid lightgray;
        background: lightgray;
        opacity: 50%;
      }
    </style>
    <script>
      // const client_id = "{{ client_id }}";
      // localStorage.setItem("client_id", client_id);
      (async ($) => {
        // Grab a Link token to initialize Link
        const createLinkToken = async () => {
          const res = await fetch("/banxi/link/create", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({})
          });
          const data = await res.json();
          const linkToken = data.link_token;
          localStorage.setItem("link_token", linkToken);
          // linkAccountButton.removeAttribute("disabled");
          return linkToken;
        };

        // Initialize Link
        const handler = Plaid.create({
          token: await createLinkToken(),
          onSuccess: async (publicToken, metadata) => {
            await fetch("/banxi/link/exchange", {
              method: "POST",
              body: JSON.stringify({
                // client_id: client_id,
                public_token: publicToken
              }),
              headers: {
                "Content-Type": "application/json",
              },
            });
            //await getBalance();
          },
          onEvent: (eventName, metadata) => {
            console.log("Event:", eventName);
            console.log("Metadata:", metadata);
          },
          onExit: (error, metadata) => {
            console.log(error, metadata);
          },
        });

        // Start Link when button is clicked
        const linkAccountButton = document.getElementById("link-account");
        linkAccountButton.addEventListener("click", (event) => {
          handler.open();
        });
      })(jQuery);

      // Retrieves balance information
      const getBalance = async function () {
        const response = await fetch("/banxi/api/data", {
          method: "GET",
        });
        const data = await response.json();

        //Render response data
        const pre = document.getElementById("response");
        pre.textContent = JSON.stringify(data, null, 2);
        pre.style.background = "#F6F6F6";
      };

      // Check whether account is connected
      const getStatus = async function () {
        const account = await fetch("/banxi/api/is_account_connected");
        const response = await account.json();
        console.log("response.connected = ", response.connected)
        if (response.connected == true) {
          //getBalance();
        }
      };

      //getStatus();
    </script>
  </head>
  <title>Plaid | Minimal Quickstart</title>
  <body>
    <button
      type="button"
      id="link-account"
      class="btn btn-primary btn-dark btn-lg l"
      style="
        border: 1px solid black;
        background: black;
        opacity: 100%;
        border-radius: 5px;
        height: 48px;
        width: 155px;
        margin-top: 5; 
        margin-left: 10;
        color: white;
        font-size: 18px;
      "
    >
      <strong>Link account</strong>
    </button>
    <pre
      id="response"
      style="
        top: 60;
        margin-left: 10;
        bottom: 0;
        position: fixed;
        overflow-y: scroll;
        overflow-x: hidden;
        font-size: 14px;
      "
    ></pre>
  </body>
</html>
