<!-- oauth.html â€“ Handles the OAuth flow. Re-initializes Link in the body via a script, then redirects to the home page. -->
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <title>Plaid | Minimal Quickstart</title>
  </head>
  <body>
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <script>
      (($) => {
        const linkToken = localStorage.getItem("link_token");
        //const client_id = localStorage.getItem("client_id");
        const handler = Plaid.create({
          token: linkToken,
          receivedRedirectUri: window.location.href,
          onSuccess: async (publicToken, metadata) => {
            await fetch("/banxi/link/exchange", {
                    method: "POST",
                    body: JSON.stringify({
                        // client_id: client_id,
                        public_token: publicToken
                }),
                headers: {
                    "Content-Type": "application/json",
                },
            });
            // const response = await fetch('/banxi/api/data', {
            //     method: 'GET',
            // });
            // const data = await response.json();
            window.location.href = "https://temecula.salmanburhan.com/banxi/link;
          },
          onEvent: (eventName, metadata) => {
            console.log("Event:", eventName);
            console.log("Metadata:", metadata);
          },
          onExit: (error, metadata) => {
            console.log(error, metadata);
          },
        });
        handler.open();
      })(jQuery);
    </script>
  </body>
</html>
